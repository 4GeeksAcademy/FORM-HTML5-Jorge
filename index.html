<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/a824e297e9.js" crossorigin="anonymous"></script>
    <title>Form HTML5</title>
</head>
<body>
    <div class="container"> <!--inicio container general-->
        <div class="card text"> <!--inicio formulario-->
            <div class="card-header"> <!--inicio header--> 
                <h2>Payment form example</h2>
            </div> <!--final header-->
            
            <div class="card-body"> <!--inicio card body-->
                <div class="alert alert-danger" role="alert"> <!--inicio alerta-->
                    <strong>Some fields are missing</strong>
                </div> <!--fin de la alerta-->
                <div class="d-flex justify-content-between"> <!--inicio primera fila-->
                    <div class="mb-3 col-5">
                        <label for="cardNumber" class="form-label"><strong>Card #</strong></label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" required pattern="\d{16}" maxlength="16">
                    </div>
                    <div class="mb-3 col-3">
                        <label for="cvcNumber" class="form-label"><strong>CVC#</strong></label>
                        <input type="text" class="form-control" id="cvcNumber" placeholder="0000" required pattern="\d{3,4}" maxlength="4">
                    </div>
                    <div class="mb-3 col-3">
                        <label for="amount" class="form-label"><strong>Amount</strong></label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><strong>$</strong></span>
                            </div>
                            <input type="number" class="form-control" placeholder="Amount" aria-label="Amount (to the nearest dollar)" required min="0.01" step="0.01">
                        </div>
                    </div>
                </div> <!--fin primera fila-->
                <div class="row"> <!--inicio segunda fila-->
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label"><strong>First Name</strong></label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label"><strong>Last Name</strong></label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div> <!--fin segunda fila-->
                <div class="row"> <!--inicio tercera fila-->
                    <div class="col-md-6 mb-3"> <!--city-->
                        <label for="city" class="form-label"><strong>City</strong></label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="col-md-3 mb-3"> <!--state-->
                        <label for="state" class="form-label"><strong>State</strong></label>
                        <select class="form-select" id="state" required>
                            <option value="">Pick a state</option>
                            <option value="Coruscant">Coruscant</option>
                            <option value="Tatooine">Tatooine</option>
                            <option value="Alderaan">Alderaan</option>
                            <option value="Naboo">Naboo</option>
                            <option value="Bespin">Bespin</option>
                            <option value="Endor">Endor</option>
                            <option value="Hoth">Hoth</option>
                            <option value="Mustafar">Mustafar</option>
                        </select>
                    </div> <!--fin de state-->
                    <div class="col-md-3 mb-3"> <!--postal code-->
                        <label for="postalCode" class="form-label"><strong>Postal Code</strong></label>
                        <input type="text" class="form-control" id="postalCode" required pattern="\d{5}" maxlength="5">
                    </div> <!--fin de postal code-->
                </div> <!--fin tercera fila-->
                <div class="row justify-content-between"> <!--inicio cuarta fila-->
                    <div class="col-md-4"> <!--div cards-->
                        <label for="weaccept" class="form-label"><strong>We accept</strong></label>
                        <div class="text-center text-light m-3 col-12 bg-secondary rounded-2 px-0 py-2"> <!--inicio tarjetas de crédito-->
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="mastercard" required>
                                <i class="fab fa-cc-mastercard"></i>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="visa" required>
                                <i class="fab fa-cc-visa"></i>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="diners" required>
                                <i class="fab fa-cc-diners-club"></i>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="amex" required>
                                <i class="fab fa-cc-amex"></i>
                            </div>
                        </div> <!--fin tarjetas de crédito-->
                    </div>
                    <div class="col-md-6"> <!--div textarea-->
                        <div class="mb-3"> <!--inicio message textarea-->
                            <label for="message" class="form-label"><strong>Message</strong></label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                            <small class="form-text text-muted">Add any notes here.</small>
                        </div> <!--fin message textarea-->
                    </div>
                </div> <!--fin cuarta fila-->
            </div> <!--final card body-->
            
            <div class="card-footer text-body-secondary px-0"> <!--inicio footer-->
                <div class="container my-1 d-flex justify-content-end my-1"> <!--container botones-->
                    <button type="reset" class="btn btn-secondary mx-1">Cancel</button>
                    <button type="submit" class="btn btn-primary mx-1">Send</button>
                </div> <!--fin container botones-->
            </div> <!--final footer-->
        </div> <!--final formulario-->
    </div> <!--final container general-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
