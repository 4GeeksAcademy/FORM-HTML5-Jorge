<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/a824e297e9.js" crossorigin="anonymous"></script>
    <title>Form HTML5</title>
</head>
    <body>
        <div class="container"> <!--inicio container-->
            <div class="card text"> <!--inicio formulario-->
                <div class="card-header"> <!--inicio header--> 
                    <h2>Payment form example</h2>
                </div> <!--final header-->
                
                <div class="card-body"> <!--inicio body-->
                    <div class="alert alert-danger" role="alert"> <!--inicio alerta-->
                        <strong>Some fields are missing</strong>
                    </div> <!--fin de la alerta-->
                    <div class="d-flex justify-content-between"> <!--inicio primera fila-->
                        <div class="mb-3 col-5">
                            <label for="exampleFormControlInput1" class="form-label"><strong>Card #</strong></label>
                            <input type="numer" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="mb-3 col-3">
                            <label for="exampleFormControlInput1" class="form-label"><strong>CVC#</strong></label>
                            <input type="numer" class="form-control" id="exampleFormControlInput1" placeholder="0000">
                        </div>
                        <div class="mb-3 col-3">
                            <label for="exampleFormControlInput1" class="form-label"><strong>Amount</strong></label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><strong>$</strong></span>
                                </div>
                                <input type="numer" class="form-control" placeholder="Amount" aria-label="Amount (to the nearest dollar)">
                            </div>
                        </div>
                    </div> <!--fin primera fila-->
                    <div class="row"> <!--inicio segunda fila-->
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label"><strong>First Name</strong></label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label"><strong>Last Name</strong></label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                    </div> <!--fin segunda fila-->
                    <div class="row"> <!--inicio tercera fila-->
                        <div class="col-md-6 mb-3"> <!--city-->
                            <label for="city" class="form-label"><strong>City</strong></label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="col-md-3 mb-3"> <!--state-->
                            <label for="state" class="form-label"><strong>State</strong></label>
                            <div class="dropdown">
                                <button class="btn btn-white border-light-subtle dropdown-toggle w-100" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                Pick a state
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <li><a class="dropdown-item" href="#">Coruscant</a></li>
                                    <li><a class="dropdown-item" href="#">Tatooine</a></li>
                                    <li><a class="dropdown-item" href="#">Alderaan</a></li>
                                    <li><a class="dropdown-item" href="#">Naboo</a></li>
                                    <li><a class="dropdown-item" href="#">Bespin</a></li>
                                    <li><a class="dropdown-item" href="#">Endor</a></li>
                                    <li><a class="dropdown-item" href="#">Hoth</a></li>
                                    <li><a class="dropdown-item" href="#">Mustafar</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3"> <!--postal code-->
                            <label for="postalCode" class="form-label"><strong>Postal Code</strong></label>
                            <input type="text" class="form-control" id="postalCode">
                        </div>
                    </div> <!--fin tercera fila-->
                    
                        <div class="row justify-content-between"> <!--inicio cuarta fila-->
                            <div class="col-md-4"> <!--div cards-->
                                <label for="weaccept" class="form-label"><strong>We accept</strong></label>
                                <div class="text-center text-light m-3 col-12 bg-secondary rounded-2 px-0 py-2"> <!--inicio tarjetas de crédito-->
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <i class="fab fa-cc-mastercard"></i>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <i class="fab fa-cc-visa"></i>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                        <i class="fab fa-cc-diners-club"></i>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                        <i class="fab fa-cc-amex"></i>
                                    </div>
                                </div> <!--fin tarjetas de crédito-->
                            </div>
                            <div class="col-md-6"> <!--div textarea-->
                                <div class="mb-3"> <!--inicio message textarea-->
                                    <label for="message" class="form-label"><strong>Message</strong></label>
                                    <textarea class="form-control" id="message" rows="3"></textarea>
                                    <small class="form-text text-muted">Add any notes here.</small>
                                </div> <!--fin message textarea-->
                            </div>
                        </div> <!--fin cuarta fila-->
                     
                </div> <!--final body-->
                <div class="card-footer text-body-secondary"> <!--inicio footer-->
                
                </div> <!--final footer-->
            </div> <!--final formulario-->
        </div> <!--final container-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
